          <h1 class="h6">Ricardo Andres Reyes Casanova</h1></a
        >
        <button

          data-bs-target="#navbarColor03"

    <main class="container mt-3">
      <div class="row">
        <div class="col-md-3">
          <p>GYM</p>
          <div
            class="progress"
            role="progressbar"
            aria-label="Example with label"
            aria-valuenow="25"
            aria-valuemin="0"
            aria-valuemax="100"
          >
            <div
              class="progress-bar progress-bar-striped progress-bar-animated"
              style="width: 25%"
            >
              25%
            </div>
          </div>
        </div>
        <div class="col-md-3">
          <p>Gamer</p>
          <div
            class="progress"
            role="progressbar"
            aria-label="Example with label"
            aria-valuenow="45"
            aria-valuemin="0"
            aria-valuemax="100"
          >
            <div
              class="progress-bar progress-bar-striped progress-bar-animated"
              style="width: 45%"
            >
              45%
            </div>
          </div>
        </div>
        <div class="col-md-3">
          <p>Natacion</p>
          <div
            class="progress"
            role="progressbar"
            aria-label="Example with label"
            aria-valuenow="65"
            aria-valuemin="0"
            aria-valuemax="100"
          >
            <div
              class="progress-bar progress-bar-striped progress-bar-animated"
              style="width: 65%"
            >
              65%
            </div>
          </div>
        </div>
        <div class="col-md-3">
          <p>Muai thai</p>
          <div
            class="progress"
            role="progressbar"
            aria-label="Example with label"
            aria-valuenow="85"
            aria-valuemin="0"
            aria-valuemax="100"
          >
            <div
              class="progress-bar progress-bar-striped progress-bar-animated"
              style="width: 85%"
            >
              85%
            </div>
          </div>
        </div>
      </div>
      <a
        class="btn btn-primary mt-3"
        data-bs-toggle="offcanvas"
        href="#offcanvasExample"
        role="button"
        aria-controls="offcanvasExample"
      >
        Dejame un mensaje
      </a>

      <div
        class="offcanvas offcanvas-start"
        tabindex="-1"
        id="offcanvasExample"
        aria-labelledby="offcanvasExampleLabel"
      >
        <div class="offcanvas-header">
          <h5 class="offcanvas-title" id="offcanvasExampleLabel">Contactame</h5>
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="offcanvas"
            aria-label="Close"
          ></button>
        </div>
        <div class="offcanvas-body">
          <form action="">
            <label> Gmail</label>
            <input
              type="email"
              id="email"
              placeholder="Escribe tu correo @gmail.com"
              class="form-control mb-3"
            />
            <label>Mensaje</label>
            <textarea
              name="mensaje"
              id="mensaje"
              cols="30"
              rows="10"
              class="form-control mb-3"
              placeholder="Escribe tu mensaje"
            ></textarea>
            <button class="btn btn-primary" type="submit">Enviar</button>
          </form>
        </div>
      </div>
    </main>

    <!-- Button trigger modal -->

    </footer>
