  <head>

      rel="stylesheet"

      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

  <body>
    <nav
      class="navbar navbar-expand-lg"
      style="background-color: #e3f2fd"
      data-bs-theme="light"
    >
      <div class="container-fluid">
        <a class="navbar-brand d-flex align-items-center" href="/">
          <img
            src="img1.jpeg"
            class="img-fluid rounded-circle"
            style="width: 40px"
            alt=""
          />

          <h1 class="h6">Ricardo Andres Reyes Casanova</h1></a
        >
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarColor03"
          aria-controls="navbarColor03"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarColor03">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="/"
                >Acerca de mi</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/mis-trabajos.html">Mis trabajos</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/hobbies.html">Hobbies</a>

            <li class="nav-item">
              <a class="nav-link" href="contacto.html">Contactame</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <main class="container-fluid mt-3">
      <div class="row mt-3">
        <div class="col-md-6">
          <label class="col-sm-2 col-form-label">Email</label>
          <input
            type="email"
            class="form-control form-control-sm"
            placeholder="Escribe tu email"
          />
        </div>
        <div class="col-md-6">
          <label class="col-sm-2 col-form-label">Password</label>
          <input
            type="password"
            id="inputPassword"
            class="form-control form-control-sm"
            placeholder="Escribe tu password"
          />
        </div>
        <div class="row mt-3">
          <div class="col-md-12">
            <label class="col-sm-2 col-form-label">Address</label>
            <input
              type="text"
              id="Address"
              class="form-control form-control-sm"
              placeholder="157 grafton Ave"
            />
          </div>
        </div>
        <div class="row mt-3">
          <div class="col-md-12">
            <label class="col-sm-2 col-form-label-sm">Address2</label>
            <input
              type="text"
              id="Address2"
              class="form-control form-control-sm"
              placeholder="Apartment, studio, or floor"
            />
          </div>
        </div>
        <div class="row mt-3">
          <div class="col-md-5">
            <label class="col-sm-2 col-form-label-sm">City</label>
            <input
              type="text"
              id="inputity"
              class="form-control form-control-sm"
              placeholder="city"
            />
          </div>
          <div class="col-md-5">
            <label class="col-sm-2 col-form-label-sm">State</label>
            <select id="inputState" class="form-select form-select-sm">
              <option value="selected">Choose</option>
              <option value="NY">NY</option>
              <option value="NJ">NJ</option>
              <option value="Oklahoma">Oklahoma</option>
              <option value="texas">Texas</option>
            </select>
          </div>
          <div class="col-md-2">
            <label class="col-sm-2 col-form-label-sm">ZipCode</label>
            <input
              type="text"
              id="inputZip"
              class="form-control form-control-sm"
              placeholder="ZipCode"
            />
          </div>
        </div>
        <div class="row">
          <div class="col-12 mt-3 form-check">
            <label class="col-sm-2 col-form-label" for="gridCheck">
              Check me out
            </label>
            <input
              class="form-check-input.g-sm-2"
              type="checkbox"
              id="gridCheck"
            />
          </div>
        </div>
        <div class="col-12 mt-3">
          <button type="submit" class="btn btn-primary">Enviar</button>
        </div>
      </div>
    </main>

    <!-- Button trigger modal -->

    <footer>
      <!-- place footer here -->
    </footer>
    <!-- Bootstrap JavaScript Libraries -->
    <script

      crossorigin="anonymous"
    ></script>
