    </header>

    <main class="container-fluid mt-3">
      <div class="row mt-3">
        <div class="col-md-6">
          <label class="col-sm-2 col-form-label-sm">Email</label>
          <input
            type="email"
            class="form-control form-control-sm"
            placeholder="Escribe tu email"
          />
        </div>
        <div class="col-md-6">
          <label class="col-sm-2 col-form-label-sm">Password</label>
          <input
            type="password"
            id="inputPassword"
            class="form-control form-control-sm"
            placeholder="Escribe tu password"
          />
        </div>
        <div class="row mt-3">
          <div class="col-md-12">
            <label class="col-sm-2 col-form-label-sm">Address</label>
            <input
              type="text"
              id="Address"
              class="form-control form-control-sm"
              placeholder="157 grafton Ave"
            />
          </div>
        </div>
        <div class="row mt-3">
          <div class="col-md-12">
            <label class="col-sm-2 col-form-label-sm">Address2</label>
            <input
              type="text"
              id="Address2"
              class="form-control form-control-sm"
              placeholder="Apartment, studio, or floor"
            />
          </div>
        </div>
        <div class="row mt-3">
          <div class="col-md-5">
            <label class="col-sm-2 col-form-label-sm">City</label>
            <input
              type="text"
              id="inputity"
              class="form-control form-control-sm"
              placeholder="city"
            />
          </div>
          <div class="col-md-5">
            <label class="col-sm-2 col-form-label-sm">State</label>
            <select id="inputState" class="form-select form-select-sm">
              <option value="selected">Choose</option>
              <option value="NY">NY</option>
              <option value="NJ">NJ</option>
              <option value="Oklahoma">Oklahoma</option>
              <option value="texas">Texas</option>
            </select>
          </div>
          <div class="col-md-2">
            <label class="col-sm-2 col-form-label-sm">ZipCode</label>
            <input
              type="text"
              id="inputZip"
              class="form-control form-control-sm"
              placeholder="ZipCode"
            />
          </div>
        </div>
        <div class="row">
          <div class="col-12 mt-3 form-check">
            <label class="col-sm-2 col-form-label" for="gridCheck">
              Check me out
            </label>
            <input
              class="form-check-input.g-sm-2"
              type="checkbox"
              id="gridCheck"
            />
          </div>
        </div>
        <div class="col-12 mt-3">
          <button type="submit" class="btn btn-primary">Enviar</button>
        </div>
      </div>
    </main>

    <!-- Button trigger modal -->
